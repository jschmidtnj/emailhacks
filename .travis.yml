branches:
  only:
  - master
matrix:
  include:
  - name: Api Build
    language: generic
    cache:
      directories:
      # We cache the SDK so we don't have to download it again on subsequent builds.
      - $HOME/google-cloud-sdk
    env:
      global:
      # Do not prompt for user input when using any SDK methods.
      - CLOUDSDK_CORE_DISABLE_PROMPTS=1
    before_install:
    - if ! git diff --name-only $TRAVIS_COMMIT_RANGE | grep api/; then exit; fi;
    install:
    - if [ ! -d "$HOME/google-cloud-sdk/bin" ]; 
      then rm -rf $HOME/google-cloud-sdk;
      export CLOUDSDK_CORE_DISABLE_PROMPTS=1;
      curl https://sdk.cloud.google.com | bash > /dev/null;
      fi
    - source $HOME/google-cloud-sdk/path.bash.inc
    - gcloud version
    before_script:
    - cd frontend
    - openssl aes-256-cbc -K $encrypted_1891e9d5d546_key -iv $encrypted_1891e9d5d546_iv
      -in secrets.tar.enc -out secrets.tar -d
    - tar xvf secrets.tar
    script:
    - gcloud auth activate-service-account --key-file serviceaccount.json
    - gcloud --quiet --project emailhacks app deploy app.yaml
